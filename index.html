<html lang="en">
<head>

    <title>Web-Whatsapp</title>
    <style>
       
        *{
            margin: 0;
            padding: 0;
        }
        #logo_container{
            height: 97vh;
            width: 98vw;
            /* display: flex; */
            display: none;
            align-items: center;
            justify-content: center;

        }
        .logo{
            height: 150px;
    width: 151px;
    /* background-image: url(logo.png); */
    background-size: cover;

        }
       
        nav{
            height: 45px;
            background-color: #d5fbdf;
            padding: 2px;
        }
        #logo_nav{
            height: 45px;
            width: 45px;
           
            background-size: cover;
        }
        li{
            list-style-type: none;
display: flex;
        }
       #title{
        /* color: aliceblue; */
font-weight: 800;
margin-right: 2px;
       }
       .option{
        font-size: 20px;
        position: relative;
        padding: 10px;
       }
       #logout{
        margin-left: auto;
        color: rgb(192, 9, 9);
        cursor: pointer;
       }
       #logout:hover{
        text-shadow: 0px 0px 20px rgb(72, 0, 0);
        color: rgb(153, 3, 3);
       }
       #container_panes{
        display: flex;
       }
       #left{
        height: 91.57vh;
        width: 25vw;
        background-color: #b1ccbd3e;
        border: solid 0.1px green;
        overflow-y: auto;
       }
       #right{
        height: 91.57vh;
        width: 75vw;
       
       
       }
       #msg_container{
        height: 91.57vh;
        width: 75vw;
       background-color: #f4f2e9;
        overflow-y: auto;
       }
       .chat_title{
        color: rgb(3, 3, 121);
        font-family: sans-serif;
        padding: 10px;

        font-size: 19px;
       position: relative;
       top: 7px;
       }
       .name_body{
        height: 84px;
   
   
    border-radius: 11px;
    margin: 5px;
    display: flex;
    align-items: center;
       }
       .name_body:hover{
        background-color: #fffcfc;
       }
       .name_body_circle{
        height: 50px;
        width: 50px;
        background-color:rgb(252, 252, 252);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 7px;
       }
       .name_body_name{
        font-family: sans-serif;
       }
       .right_container{
           height: 100%;
        display: flex;
    flex-direction: column;
    justify-content: space-between;
       }
       #right_upper{
        height: 60px;
        background-color: white;
        display: flex;
        align-items: center;
        border: 0.1px solid gray;
       }
       #right_lower{
        height: 60px;
        background-color: white;
        border: solid 0.1px gray;
        display: flex;
       }
       #input{
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        font-size: 20px;
       }
       .send_btn{
        height: 100%;
        width: 6%;
       
        background-repeat: no-repeat;
      
        cursor: pointer;
       }
       .message_you{
        min-height: 50px;
        max-height: 500px;
        width: 200px;
       
        background-color: rgb(207, 248, 206);
        float: right;
        clear: both;
        margin: 10px;
        border-radius: 10px;
        border: 0.1px solid black;
        padding: 10px;
       overflow-y: auto;
       }
       .message_others{
        min-height: 50px;
        max-height: 500px;
      width: 200px;
       
        background-color: white;
        float: left;
        clear: both;
        margin: 10px;
        border-radius: 10px;
        border: solid 0.1px black;
        padding: 10px;
        overflow-y: auto;
       }
       @media(min-width:600px) and (max-width:980px){
        .send_btn{
            width: 10%;
        }
       }
       @media(min-width:430px) and (max-width:600px){
        .send_btn{
            width: 15%;
        }
       }
       @media (max-width:430px){
        .send_btn{
            width: 20%;
        }
       }
       @media (max-width:500px){
        #left{
            display: none;
        }
        #right{
            width: 100%;
           
        }
        #msg_container{
            width: 100%;
        }
       }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
<script>
    let namebody=document.getElementById('nameop');
        function showall(){
        setTimeout(()=>{
            logo_container.style.display="none"
            container.style.display="block"
        },2000)
    }
  

let socket = io();

let name= prompt('enter your name');

namebody.innerText=name;

socket.emit('name', name);

socket.on('sname', (nam) => {
    let div1 = document.createElement('div');
    let div2 = document.createElement('div');
    let sp1 = document.createElement('span');
    let sp2 = document.createElement('span');
    left_container.appendChild(div1);
    div1.classList.add('name_body');
    div1.appendChild(div2);
    div2.classList.add('name_body_circle');
    div2.appendChild(sp1);
    sp1.innerHTML='<?xml version="1.0" encoding="utf-8"?><svg width="60px" height="60px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path opacity="0.5" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" fill="#1C274C"/><path d="M16.807 19.0112C15.4398 19.9504 13.7841 20.5 12 20.5C10.2159 20.5 8.56023 19.9503 7.193 19.0111C6.58915 18.5963 6.33109 17.8062 6.68219 17.1632C7.41001 15.8302 8.90973 15 12 15C15.0903 15 16.59 15.8303 17.3178 17.1632C17.6689 17.8062 17.4108 18.5964 16.807 19.0112Z" fill="#1C274C"/><path d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3432 6 9.00004 7.34315 9.00004 9C9.00004 10.6569 10.3432 12 12 12Z" fill="#1C274C"/></svg>';
    div1.appendChild(sp2);
    sp2.classList.add('name_body_name');
    sp2.innerText=nam;

  
})
function send() {
    socket.emit('message', input.value);
   
    let div = document.createElement('div');
    msg_container.appendChild(div);
    div.classList.add('message_you');
    div.innerHTML = input.value;
    input.value = '';

}
 socket.on('smessage', (messag) => {
    
    let inp = document.createElement('div');
    msg_container.appendChild(inp);
    inp.classList.add('message_others');
   
    inp.innerHTML = messag.n+":"+ messag.m;
})
</script>
